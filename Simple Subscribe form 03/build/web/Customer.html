<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            form {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            td {
                padding: 10px;
            }
            input[type="text"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="checkbox"] {
                margin-right: 10px;
            }
            input[type="submit"], input[type="reset"] {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            input[type="reset"] {
                background-color: #f44336;
            }
            input[type="submit"]:hover, input[type="reset"]:hover {
                background-color: #45a049;
            }
            input[type="reset"]:hover {
                background-color: #e31e1e;
            }
        </style>
        
    </head>
    <body>
       
        <form action="CustomerServlet" method="post">
            <table border="0">
                    <tr>
                        <td>Customer Name</td>
                        <td><input type="text" name="cusname" value="" /></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="email" value="" /></td>
                    </tr>
                    <tr>
                        <td>Facilities</td>
 
                        <td>
                            <input type="checkbox" name="fac" value="Pool" />Pool
                            <input type="checkbox" name="fac" value="Kids Meal" />Kids Meal 
                            <input type="checkbox" name="fac" value="Wifi" />Wifi
                            <input type="checkbox" name="fac" value="Gym" />Gym
                        </td>
                        
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit" /></td>
                        <td><input type="reset" value="Cancel" /></td>
                    </tr>
                   
            </table>

        </form>
    </body>
</html>
